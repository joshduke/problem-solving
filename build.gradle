plugins {
    id 'java'
}

group 'learn.problemsolving.java'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    maxParallelForks = 3
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}